directive @tag(name: String!) repeatable on
  | FIELD_DEFINITION
  | INTERFACE
  | OBJECT
  | UNION

type User @key(fields: "id") {
    id: ID!
    firstName: String
    lastName: String
    email: String
    userScore: Int @tag(name: "private")
    username: String
    address: String @tag(name: "private")
}

extend type Query {
    users: [User] 
    user(id: ID!): User!
}