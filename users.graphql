directive @tag(name: String!) repeatable on
  | FIELD_DEFINITION
  | INTERFACE
  | OBJECT
  | UNION

type User @key(fields: "id") {
    id: ID!
    firstName: String @tag(name: "external")
    lastName: String @tag(name: "external")
    userScore: Int
}

extend type Query {
    users: [User]
    user(id: ID!): User!
}